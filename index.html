<!DOCTYPE html>
<html lang="en">
<head>
	<title>To-Do List</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<script src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="icon" href="icon.png">
</head>
<body>
	<div class="wrapper">
		<h2>To-Do List</h2>
		<p></p>
		<ul class="list">
			<li>Loading items...</li>
		</ul>
		<form class="add-Items">
			<input type="text" name="item" placeholder="New task" required />
			<input type="submit" value="🖝️ Add new task" />
		</form>
		<form class="actions">
			<input type="submit" value="🗑️ Remove all" data-action="remove" class="red" />
			<input type="submit" value="✔️ Finish all" data-action="change" data-done="1"/>
			<input type="submit" value="✖️ Unfinish all" data-action="change" data-done="0"/>
		</form>
	</div>
</body>
</html>
